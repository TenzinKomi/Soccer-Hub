<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoccerHub</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <section id="home">
      <section class="wrapper">
          <h1 class="main-title">GOAT</h1>
        <div class="spotlight">
          <div class="goat-img">
            <span class="player cr7">
              <h4 class="name">Cristiano ronaldo</h4>
              <div class="logo">
                <div class="club-logo">
                  <img src="./assets/icons/rma.png" alt="" class="img-class" />
                </div>
                <h4 class="club-name">Real Madrid</h4>
              </div>
            </span>
            <img src="./assets/images/cr7.png" alt="goat" class="img-class" />
          </div>
          <div class="goat-img">
            <span class="player leo">
              <h4 class="name">Lionel Messi</h4>
              <div class="logo">
                <div class="club-logo">
                  <img src="./assets/icons/fcb.png" alt="" class="img-class" />
                </div>
                <h4 class="club-name">FC Barcelona</h4>
              </div>
            </span>
            <img src="./assets/images/messi.png" alt="goat" class="img-class" />
          </div>
          <div class="goat-img">
            <span class="player njr">
              <h4 class="name">Neyamr jr</h4>
              <div class="logo">
                <div class="club-logo">
                  <img src="./assets/icons/fcb.png" alt="" class="img-class" />
                </div>
                <h4 class="club-name">FC Barcelona</h4>
              </div>
            </span>
            <img src="./assets/images/neymar.png" alt="goat" class="img-class" />
          </div>

        </div>
        <div class="nav-ball">
          <div class="ball"><img src="./assets/icons/football.png" alt="ball" class="img-class" /></div>
          <ul>
            <li>Home</li>
            <li>Dream squad</li>
            <li>Players</li>
            <li>Awards</li>
          </ul>
        </div>
      </section>
    </section>
  </body>
</html>
