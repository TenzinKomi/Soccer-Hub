<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoccerHub</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section id="home">
      <section class="overlay"></section>
      <section class="wrapper">
        <h1 class="main-title">"The best football team on planet earth"</h1>
        <h3 class="title-author">-Idris Elba</h3>
      </section>
      <nav>
        <ul>
          <li>HOME</li>
          <li>GOATS</li>
          <li>DREAM TEAM</li>
          <li>GALLERY</li>
          <li>RECORDS</li>
        </ul>
      </nav>
    </section>

    <section id="goats">
      <section class="overlay">
        <section class="wrapper">
          <h1 class="main-title">THE GOATS</h1>
          <div class="card-container">
            <div class="card">
              <span class="player-image"
                ><img src="" alt="" class="img-class"
              /></span>
              <h3 class="player-name">Leo messi</h3>
              <div class="country-box">
                <span class="country-logo"
                  ><img src="" alt="" class="img-class"
                /></span>
                <h3 class="country">AFA</h3>
              </div>
              <div class="country-box">
                <span class="country-logo"
                  ><img src="" alt="" class="img-class"
                /></span>
                <h3 class="country">AFA</h3>
              </div>
              <ul class="stats">
                <li>
                  <span class="rating-title">ballon d'or</span
                  ><span class="rating-title">7x</span>
                </li>
                <li>
                  <span class="rating-title">DRI</span
                  ><span class="rating-title">80</span>
                </li>
                <li>
                  <span class="rating-title">DEF</span
                  ><span class="rating-title">90</span>
                </li>
                <li>
                  <span class="rating-title">PHY</span
                  ><span class="rating-title">80</span>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </section>
    </section>
  </body>
</html>
